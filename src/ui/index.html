<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Review and Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Task Review and Interaction</h1>
        </header>
        <main>
            <section id="task-list">
                <h2>Detected Tasks</h2>
                <ul id="tasks">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </section>
            <section id="task-details">
                <h2>Task Details</h2>
                <div id="details">
                    <!-- Task details will be dynamically displayed here -->
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Highlight AI Task Management</p>
        </footer>
    </div>
    <script src="app.ts"></script>
</body>
</html>
